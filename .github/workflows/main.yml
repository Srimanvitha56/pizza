name: pizza-deploy

on:
    push: 
      branches: ["main"]
    workflow_dispatch:
jobs:
    deploy:
        runs-on: ubuntu-latest
        environment: Dev
        steps:
        - name: Check out from the repo
          uses: actions/checkout@v2
        - name: Setup nodejs
          uses: actions/setup-node@v2
          with:
            node-version: '20'
        - name: install dependencies
          run: |
            npm i -g pnpm
            pnpm install
            pnpm build
        - name: install aws
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{secrets.AWS_ACCESS_KEY}}
            aws-secret-access-key: ${{secrets.AWS_ACCESS_SECRET}}
            aws-region: ${{secrets.AWS_ACCESS_REGION}}
        - name: Deploy to s3
          run: |
           aws s3 sync dist/ s3://pizza-app-deploy --delete

        
    